<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      style="
        width: 100%;
        border-collapse: collapse;
        font-family: Arial;
        background: #222;
        color: white;
      "
    >
      <tr style="background: #111">
        <th style="border: 1px solid #444; padding: 10px">Value</th>
        <th style="border: 1px solid #444; padding: 10px">State</th>
        <th style="border: 1px solid #444; padding: 10px">Description</th>
      </tr>

      <tr>
        <td style="border: 1px solid #444; padding: 10px; text-align: center">
          0
        </td>
        <td style="border: 1px solid #444; padding: 10px">UNSENT</td>
        <td style="border: 1px solid #444; padding: 10px">
          Client has been created.
          <code style="background: #333; padding: 2px 4px">open()</code> not
          called yet.
        </td>
      </tr>

      <tr>
        <td style="border: 1px solid #444; padding: 10px; text-align: center">
          1
        </td>
        <td style="border: 1px solid #444; padding: 10px">OPENED</td>
        <td style="border: 1px solid #444; padding: 10px">
          <code style="background: #333; padding: 2px 4px">open()</code> has
          been called.
        </td>
      </tr>

      <tr>
        <td style="border: 1px solid #444; padding: 10px; text-align: center">
          2
        </td>
        <td style="border: 1px solid #444; padding: 10px">HEADERS_RECEIVED</td>
        <td style="border: 1px solid #444; padding: 10px">
          <code style="background: #333; padding: 2px 4px">send()</code> has
          been called, and headers and status are available.
        </td>
      </tr>

      <tr>
        <td style="border: 1px solid #444; padding: 10px; text-align: center">
          3
        </td>
        <td style="border: 1px solid #444; padding: 10px">LOADING</td>
        <td style="border: 1px solid #444; padding: 10px">
          Downloading;
          <code style="background: #333; padding: 2px 4px">responseText</code>
          holds partial data.
        </td>
      </tr>

      <tr>
        <td style="border: 1px solid #444; padding: 10px; text-align: center">
          4
        </td>
        <td style="border: 1px solid #444; padding: 10px">DONE</td>
        <td style="border: 1px solid #444; padding: 10px">
          The operation is complete.
        </td>
      </tr>
    </table>

    <div
      style="
        width: 200px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        text-align: center;
        font-family: Arial;
      "
    >
      <!-- Circular Image Placeholder -->
      <div
        style="
          width: 100px;
          height: 100px;
          margin: 0 auto;
          border-radius: 50%;
          background-color: #eee;
          border: 2px solid #888;
          overflow: hidden;
        "
      >
        <img
          id="profileImage"
          src=""
          alt=""
          style="
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
          "
        />
      </div>

      <!-- Followers Section -->
      <p id="followers" style="margin-top: 15px; font-size: 18px">
        Followers: <span style="font-weight: bold"></span>
      </p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
